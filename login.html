<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Signup / Login</title>
    <!-- Tab Icon -->
    <link rel="icon" href="./resources/branding/logo.avif">
    <!-- Ensure stylesheet loads for users with JavaScript disabled -->
    <link rel="preload" href="./styles/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./styles/styles.css"></noscript>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo / Home Button -->
        <a 
            title="Home" 
            tabindex="0" 
            href="./index.html" 
            aria-label="Link to Home"
        >
            <img 
                alt="TipToes Soles Logo" 
                src="./resources/branding/logo.avif" 
            />
        </a>
        <!-- Hamburger Menu Toggle -->
        <input 
            type="checkbox"
            id="menu-toggle"
        >
        <label 
            for="menu-toggle" 
            id="menu-icon"
        >   
            <!-- Hamburger Menu Icon -->
            <img
                title="Main Menu"
                aria-label="Main Menu"
                tabindex="0"
                alt="Menu Icon"
                src="./resources/icons/menu.avif" 
                id="mobile-icon"
            >
        </label>
        <!-- Main Menu -->
        <nav>
            <ul
                title="Main Menu"
                aria-label="Main Menu"
            >
                <!-- About -->
                <li>
                    <a
                        href="./about.html"
                        aria-label="About"
                        tabindex="0"
                        title="About"
                    >
                        About
                    </a>
                </li>
                <!-- Products -->
                <li>
                    <a
                        href="./products.html"
                        aria-label="Products"
                        tabindex="0"
                        title="Products"
                    >
                        Products
                    </a>
                </li>
                <!-- Services -->
                <li>
                    <a 
                        href="./services.html"
                        aria-label="Services"
                        tabindex="0"
                        title="Services"
                    >
                        Services
                    </a>
                </li>
                <!-- Contact -->
                <li>
                    <a 
                        href="./contact.html" 
                        aria-label="Contact" 
                        tabindex="0" 
                        title="Contact"
                    >
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Container for Search / Login / Wishlist & Cart elements -->
        <section id="header-right">
            <!-- Nested Icons Flex Container -->
            <section>
                <!-- Search Icon -->
                <img 
                    tabindex="0"  
                    title="Search" 
                    aria-label="Search"
                    class="search"
                    alt="Search Icon"
                    src="./resources/icons/search.avif"
                />
                <!-- Login Icon -->
                <a 
                    tabindex="0"
                    title="Signup/Login" 
                    aria-label="Login" 
                    href="./login.html"
                >
                    <img 
                        class="icons active" 
                        alt="User Login Icon" 
                        src="./resources/icons/login.avif" 
                    />
                </a>
                <!-- Wishlist Icon -->
                <a 
                    id="wishlist"
                    tabindex="0" 
                    title="Wishlist" 
                    aria-label="Wishlist" 
                    href="./wishlist.html"
                >
                    <img 
                        class="icons" 
                        alt="Wishlist Icon" 
                        src="./resources/icons/wishlist.avif" 
                    />
                </a>
                <!-- Shopping Cart / Bag Icon -->
                <a 
                    tabindex="0" 
                    title="View Cart" 
                    aria-label="Cart" 
                    href="./cart.html"
                >
                    <img 
                        class="icons" 
                        alt="Shopping Bag Icon" 
                        src="./resources/icons/cart.avif" 
                    />
                </a>
            </section>
        </section>
    </header>
    <h1>Sign Up / Login</h1>
    <p>Welcome to the comfort zone!</p>
        <section
            id="form-container"         
            aria-label="Login / Signup portal"
        >
            <form 
                action="/"
                tabindex="0"
                aria-label="Login / Signup form"
                >
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    tabindex="0"
                    aria-label="Email input"
                    placeholder="example@gmail.com"
                >
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    tabindex="0"
                    aria-label="Password input"
                    placeholder="*************"
                >
                <span>Password must be atleast 8 characters including 1 digit and 1 symbol</span>
                
                <button
                    type="submit"
                    tabindex="0"
                    aria-label="Submit button"
                >
                    Go
                </button>
            </form>
        </section>
    <!-- Footer -->
    <footer>
        <!-- Social Media Icons Container -->
        <section>
            <!-- Facebook Link / Icon -->
            <a  
                tabindex="0"
                title="Follow us on Facebook"
                aria-label="Link to Facebook"
                target="_blank"
                href="https://www.facebook.com"
            >
                <img
                    src="./resources/icons/facebook.avif"
                    alt="Facebook Logo"
                />
            </a>
            <!-- Instagram Link / Icon -->
            <a  
                tabindex="0"
                title="Follow us on Instagram"
                aria-label="Link to Instagram"
                target="_blank"
                href="https://www.instagram.com"
            >
                <img
                    src="./resources/icons/instagram.avif"
                    alt="Instagram Logo"
                />
            </a>
            <!-- Twitter Link / Icon -->
            <a  
                tabindex="0"
                title="Follow us on Twitter"
                aria-label="Link to Twitter"
                target="_blank"
                href="https://www.twitter.com"
            >
                <img
                    src="./resources/icons/twitter.avif"
                    alt="Twitter Logo"
                />
            </a>
        </section>
        <!-- Policies Links Container -->
        <ul
            aria-label="Footer Menu"
        >
            <!-- Returns & Exchanges Policies -->
            <li>
                <a
                    tabindex="0"
                    href="./exchanges.html"
                    title="Returns / Exchanges Policies"
                    aria-label="Returns And Exchanges Policies"
                >
                    Exchanges
                </a>
            </li>
            <!-- Deliveries Policy -->
            <li>
                <a
                    tabindex="0"
                    href="./deliveries.html"
                    title="Delivery Policy"
                    aria-label="Delivery Policy"
                >
                    Deliveries
                </a>
            </li>
        </ul>
        <section
            id="github-icon"
        >
            <!-- Github Link / Icon -->
            <a  
                tabindex="0"
                title="Check out this projects Github Repo"
                aria-label="Link to Websites code base"
                target="_blank"
                href="https://www.github.com/hiddenciphers/TipToes"
            >
                <img
                    src="./resources/icons/github.avif"
                    alt="Github Logo"
                />
            </a>
        </section>
    </footer>
</body>
</html>
