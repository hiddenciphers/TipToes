    <!-- Page Title -->
    <title>TipToes Soles</title>
    <!-- Tab Icon -->

    <link rel="preload" href="./styles/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Header -->
    <header>
        <!-- Logo / Home Button -->
        <a 
            title="Home" 
            tabindex="0" 
            href="./index.html" 
            aria-label="Link to Home"
        >
            <img 
                alt="TipToes Soles Logo" 
                src="./resources/branding/resized_logo.avif" 
            />
        </a>
        <!-- Hamburger Menu Toggle -->
        <input 
            type="checkbox"
            id="menu-toggle"
        >
        <label 
            for="menu-toggle" 
            id="menu-icon"
        >   
            <!-- Hamburger Menu Icon -->
            <img
                title="Main Menu"
                aria-label="Main Menu"
                tabindex="0"
                alt="Menu Icon"
                src="./resources/icons/menu.avif" 
                id="mobile-icon"
            >
        </label>
        <!-- Main Menu -->
        <nav>
            <ul
                title="Main Menu"
                aria-label="Main Menu"
            >
                <!-- About -->
                <li>
                    <a
                        href="./about.html"
                        aria-label="About"
                        tabindex="0"
                        title="About"
                    >
                        About
                    </a>
                </li>
                <!-- Products -->
                <li>
                    <a
                        href="./products.html"
                        aria-label="Products"
                        tabindex="0"
                        title="Products"
                    >
                        Products
                    </a>
                </li>
                <!-- Services -->
                <li>
                    <a 
                        href="./services.html"
                        aria-label="Services"
                        tabindex="0"
                        title="Services"
                    >
                        Services
                    </a>
                </li>
                <!-- Contact -->
                <li>
                    <a 
                        href="./contact.html" 
                        aria-label="Contact" 
                        tabindex="0" 
                        title="Contact"
                    >
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Container for Search / Login / Wishlist & Cart elements -->
        <section id="header-right">
            <!-- Nested Icons Flex Container -->
            <section>
                <!-- Search Icon -->
                <img 
                    tabindex="0"  
                    title="Search" 
                    aria-label="Search"
                    class="search"
                    alt="Search Icon"
                    src="./resources/icons/search.avif"
                />
                <!-- Login Icon -->
                <a 
                    tabindex="0"
                    title="Signup/Login" 
                    aria-label="Login" 
                    href="./login.html"
                >
                    <img 
                        class="icons" 
                        alt="User Login Icon" 
                        src="./resources/icons/login.avif" 
                    />
                </a>
                <!-- Wishlist Icon -->
                <a 
                    id="wishlist"
                    tabindex="0" 
                    title="Wishlist" 
                    aria-label="Wishlist" 
                    href="./wishlist.html"
                >
                    <img 
                        class="icons" 
                        alt="Wishlist Icon" 
                        src="./resources/icons/wishlist.avif" 
                    />
                </a>
                <!-- Shopping Cart / Bag Icon -->
                <a 
                    tabindex="0" 
                    title="View Cart" 
                    aria-label="Cart" 
                    href="./cart.html"
                >
                    <img 
                        class="icons" 
                        alt="Shopping Bag Icon" 
                        src="./resources/icons/cart.avif" 
                    />
                </a>
