<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>TipToes Soles</title>
    <!-- Tab Icon -->
    <link rel="icon" href="./resources/branding/logo.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <!-- Custom Google Font (DM Dans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo / Home Button -->
        <a
            title="Home"
            tabindex="0"
            href="./index.html"
            aria-label="Link to Home"
        >
            <img 
                alt="TipToes Soles Logo"
                src="./resources/branding/logo.png"
            />
        </a>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <!-- About -->
                <li>
                    <a 
                        href="./about.html"
                        aria-label="About"
                        tabindex="1"
                        title="About"
                    >   
                        About
                    </a>
                </li>
                <!-- Products -->
                <li>
                    <a 
                        href="./products.html"
                        aria-label="Products"
                        tabindex="2"
                        title="Products"
                    >   
                        Products
                    </a>
                </li>
                <!-- Services -->
                <li>
                    <a 
                        href="./services.html"
                        aria-label="Services"
                        tabindex="3"
                        title="Services"
                    >   
                        Services
                    </a>
                </li>
                <!-- Contact -->
                <li>
                    <a 
                        href="./contact.html"
                        aria-label="Contact"
                        tabindex="4"
                        title="Contact"
                    >   
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Container for Search / Login / Wishlist & Cart elements -->
        <div>
            <!-- Search Bar -->
            <input
                tabindex="5"
                type="search"
                title="Search"
                aria-label="Search"
                value="Search"
            />
            <!-- Nested Icons Flex Container -->
            <div>
                <!-- Login Icon -->
                <a
                    tabindex="6"
                    title="Login"
                    aria-label="Login"
                    href="./login.html"
                >
                    <img
                        class="icons"
                        alt="User Login Icon"
                        src="./resources/icons/login.png"
                    />
                </a>
                <!-- Wishlist Icon -->
                <a
                    tabindex="7"
                    title="Wishlist"
                    aria-label="Wishlist"
                    href="./wishlist.html"
                >
                    <img
                        class="icons"
                        alt="Wishlist Icon"
                        src="./resources/icons/wishlist.png"
                    />
                </a>
                <!-- Shopping Cart / Bag Icon -->
                <a
                    tabindex="8"
                    title="View Cart"
                    aria-label="Cart"
                    href="./cart.html"
                >
                    <img
                        class="icons"
                        alt="Shopping Bag Icon"
                        src="./resources/icons/cart.png"
                    />
                </a>
            </div>
        </div>
    </header>
    <h1>Enter the comfort zone</h1>
    <p>Discover a new dimension of comfort for all ages from our latest styles</p>
    <!-- Slideshow container -->
    <div id="slideshow">
        <div class="slide-wrapper">
            <div class="slide slide1">
                <div class="image-container">
                    <img
                    src="./resources/images/Gary Black.jpg"
                    alt="Gary Black"
                />
                </div>
            </div>
            <div class="slide">
                <div class="image-container">
                    <img
                    src="./resources/images/Work and Walk Chesnut.jpg"
                    alt="Work and Walk Chestnut"
                />
                </div>
            </div>
            <div class="slide">
                <div class="image-container">
                    <img
                    src="./resources/images/Gary Tan.jpg"
                    alt="Gary Tan"
                />
                </div>
            </div>
            <div class="slide">
                <div class="image-container">
                    <img
                    src="./resources/images/Sally Black.jpg"
                    alt="Sally Black"
                />
                </div>
            </div>
            <div class="slide">
                <div class="image-container">
                    <img
                    src="./resources/images/Sally Tan.jpg"
                    alt="Sally Tan"
                />
                </div>
            </div>
            <div class="slide">
                <div class="image-container">
                    <img
                    src="./resources/images/Heavenly Black.jpg"
                    alt="Heavenly Black"
                />
                </div>
            </div>
            <div class="slide">
                <div class="image-container">
                    <img
                    src="./resources/images/Clancy Blue.jpg"
                    alt="Clancy Blue"
                />
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <!-- Socials Icons Container -->
        <div>
            <!-- Facebook Link / Icon -->
            <a  
                tabindex="11"
                title="Follow us on Facebook"
                aria-label="Link to Facebook"
                target="_blank"
                href="https://www.facebook.com"
            >
                <img
                    src="./resources/icons/facebook.png"
                    alt="Facebook Logo"
                />
            </a>
            <!-- Instagram Link / Icon -->
            <a  
                tabindex="12"
                title="Follow us on Instagram"
                aria-label="Link to Instagram"
                target="_blank"
                href="https://www.instagram.com"
            >
                <img
                    src="./resources/icons/instagram.png"
                    alt="Instagram Logo"
                />
            </a>
            <!-- Twitter Link / Icon -->
            <a  
                tabindex="13"
                title="Follow us on Twitter"
                aria-label="Link to Twitter"
                target="_blank"
                href="https://www.twitter.com"
            >
                <img
                    src="./resources/icons/twitter.png"
                    alt="Twitter Logo"
                />
            </a>
        </div>
        <!-- Policies Links Container -->
        <ul>
            <!-- Returns & Exchanges Policies -->
            <li>
                <a
                    tabindex="9"
                    href="./exchanges.html"
                    title="Returns / Exchanges Policies"
                    aria-label="Returns And Exchanges Policies"
                >
                    Exchanges
                </a>
            </li>
            <!-- Deliveries Policy -->
            <li>
                <a
                    tabindex="10"
                    href="./deliveries.html"
                    title="Delivery Policy"
                    aria-label="Delivery Policy"
                >
                    Deliveries
                </a>
            </li>
        </ul>
        <div>
            <!-- Github Link / Icon -->
            <a  
                tabindex="14"
                title="Check out this projects Github Repo"
                aria-label="Link to Websites code base"
                target="_blank"
                href="https://www.github.com/hiddenciphers/TipToes"
            >
                <img
                    src="./resources/icons/github.png"
                    alt="Github Logo"
                />
            </a>
        </div>
    </footer>
</body>
</html>
